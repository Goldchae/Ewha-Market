<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/review_write.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Source+Serif+4:opsz@8..60&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <nav class="navbar">
      <div style="display: flex; flex-direction: row; align-items: center">
        <a href="" class="title">Giboo & Take</a>
        <ul class="navbar_menu">
          <li>Giboo</li>
          <li>Take</li>
          <li>Charge</li>
        </ul>
      </div>
      <div class="login">
        <div>login</div>
        <div>|</div>
        <div>sign up</div>
        <img
          src="../static/icons/profile_img.png"
          alt="profile"
          style="width: 50px"
        />
      </div>
    </nav>
    <div class="container">
      <div class="profile-container">
        <div class="image-container">
          <br /><br />
          <img
            class="profile-image"
            src="../static/seller_main/img_seller_main/profile_img.png"
            alt="Profile Picture"
          />
        </div>

        <div class="info-container">
          <div class="profile-info">
            <br /><br /><br />
            <div class="name">
              <h1>Username</h1>
              <br />
            </div>
            <p>판매수: 100 | 기부 누적 스타: 1000 | 팔로워: 100</p>
          </div>
          <br />
          <div class="button-info">
            <button class="home-button">Market</button>
            <button class="follow-button">Follow</button>
            <button
              class="review-button"
              onclick="location.href='../templates/review_write.html'"
            >
              Review
            </button>
          </div>
        </div>
      </div>
      <div class="content_container">
        <img src="../static/review_write/img_review_write/divide_line.png" />
        <br /><br />
        <div class="review_name"><img src="../static/review_write_img_review_write/writereviewtag.png" /></div>
        <div class="review">
          <div class="section">
            <h2>🖼 Image</h2>
            <div class="reg_img">
              <label for="img">Review Image Upload : </label>
              <input type="file" name="file" /><br /><br />
            </div>
          </div>

          <br />
          <div class="section">
            <h2>🧮 Rates</h2>
            <div class="select">
              <h4>평점&nbsp;&nbsp;&nbsp;&nbsp;</h4>
              <input type="radio" id="score_0" name="score" /><label
                for="score_0"
                >0</label
              >
              <input type="radio" id="score_1" name="score" /><label
                for="score_1"
                >1</label
              >
              <input type="radio" id="score_2" name="score" /><label
                for="score_2"
                >2</label
              >
              <input type="radio" id="score_3" name="score" /><label
                for="score_3"
                >3</label
              >
              <input type="radio" id="score_4" name="score" /><label
                for="score_4"
                >4</label
              >
              <input type="radio" id="score_5" name="score" /><label
                for="score_5"
                >5</label
              >
            </div>

            <div class="select">
              <h4>배송&nbsp;&nbsp;&nbsp;&nbsp;</h4>
              <input type="radio" id="fast" name="ship" /><label for="fast"
                >빨라요</label
              >
              <input type="radio" id="normal" name="ship" /><label for="normal"
                >적당해요</label
              >
              <input type="radio" id="slow" name="ship" /><label for="slow"
                >아쉬워요</label
              >
            </div>

            <div class="select">
              <h4>포장&nbsp;&nbsp;&nbsp;&nbsp;</h4>
              <input type="radio" id="good" name="pack" /><label for="good"
                >꼼꼼해요</label
              >
              <input type="radio" id="bad" name="pack" /><label for="bad"
                >아쉬워요</label
              >
            </div>

            <div class="select">
              <h4>상태&nbsp;&nbsp;&nbsp;&nbsp;</h4>
              <input type="radio" id="high" name="quality" /><label for="high"
                >좋아요</label
              >
              <input type="radio" id="normal" name="quality" /><label
                for="normal"
                >적당해요</label
              >
              <input type="radio" id="low" name="quality" /><label for="low"
                >아쉬워요</label
              >
            </div>
          </div>

          <br />
          <div class="section">
            <h2>✏ Comments</h2>
            <textarea name="comments"></textarea>
          </div>

          <br /><br />
          <div class="button-info">
            <button class="save-button">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div>
        <div class="footer-content">
          Giboo&Take<br />Copyrightⓒ 2023 by 오소몰 all rights reserved
        </div>
        <!--인스타그램 깃허브 아이콘 연결-->
      </div>
    </div>
  </body>
</html>
